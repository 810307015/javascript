<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>debounce throttle</title>
    <link rel="stylesheet" href="">
</head>

<body>
    <script>
    // 在 JavaScript 中，debounce 函数所做的事情就是，强制一个函数在某个连续时间段内只执行一次，哪怕它本来会被调用多次。
    /**
     *
     * @param fn {Function}   实际要执行的函数
     * @param delay {Number}  延迟时间，也就是阈值，单位是毫秒（ms）
     *
     * @return {Function}     返回一个“去弹跳”了的函数
     */
    function debounce(fn, delay) {

        // 定时器，用来 setTimeout
        var timer

        // 返回一个函数，这个函数会在一个时间区间结束后的 delay 毫秒时执行 fn 函数
        return function() {

            // 保存函数调用时的上下文和参数，传递给 fn
            var context = this
            var args = arguments

            // 每次这个返回的函数被调用，就清除定时器，以保证不执行 fn
            clearTimeout(timer)

            // 当返回的函数被最后一次调用后（也就是用户停止了某个连续的操作），
            // 再过 delay 毫秒就执行 fn
            timer = setTimeout(function() {
                fn.apply(context, args)
            }, delay)
        }
    }

    document.addEventListener('mousemove', debounce(function(e) {
    	console.log("debounce输出:" + e.clientX + ", " + e.clientY);
    }, 500));

    // throttle 的概念理解起来更容易，就是固定函数执行的速率，即所谓的“节流”。
    // throttle比debounce多了一个判断事件间隔的操作，实现方法差不多
    /**
     *
     * @param fn {Function}   实际要执行的函数
     * @param delay {Number}  执行间隔，单位是毫秒（ms）
     *
     * @return {Function}     返回一个“节流”函数
     */

    function throttle(fn, threshhold) {

        // 记录上次执行的时间
        var last

        // 定时器
        var timer

        // 默认间隔为 250ms
        threshhold || (threshhold = 250)

        // 返回的函数，每过 threshhold 毫秒就执行一次 fn 函数
        return function() {

            // 保存函数调用时的上下文和参数，传递给 fn
            var context = this
            var args = arguments

            var now = +new Date()

            // 如果距离上次执行 fn 函数的时间小于 threshhold，那么就放弃
            // 执行 fn，并重新计时
            if (last && now < last + threshhold) {
                clearTimeout(timer)

                // 保证在当前时间区间结束后，再执行一次 fn
                timer = setTimeout(function() {
                    last = now
                    fn.apply(context, args)
                }, threshhold)

                // 在时间区间的最开始和到达指定间隔的时候执行一次 fn
            } else {
                last = now
                fn.apply(context, args)
            }
        }
    }

    document.addEventListener('mousemove', throttle(function(e) {
    	console.log("throttle输出" + e.clientX + ", " + e.clientY);
    }, 500));
    </script>
</body>

</html>
